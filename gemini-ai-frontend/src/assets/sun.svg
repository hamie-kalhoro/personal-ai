<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <style>
    <![CDATA[
      @keyframes rotateRays { to { transform: rotate(360deg); } }
      #rays { animation: rotateRays 12s linear infinite; transform-origin: 12px 12px; }
    ]]>
  </style>
  <defs>
    <radialGradient id="sunFill" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFF59D"/>
      <stop offset="60%" stop-color="#FFD54F"/>
      <stop offset="100%" stop-color="#FFB300"/>
    </radialGradient>
    <linearGradient id="sunStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFEE58"/>
      <stop offset="100%" stop-color="#FF8F00"/>
    </linearGradient>
    <filter id="sunGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Glassy sun core with subtle glow -->
  <circle cx="12" cy="12" r="5" fill="url(#sunFill)" stroke="url(#sunStroke)" stroke-width="2" filter="url(#sunGlow)"/>
  <!-- Animated rays -->
  <g id="rays" stroke="url(#sunStroke)" stroke-width="2" stroke-linecap="round">
    <!-- 8 radial rays -->
    <line x1="12" y1="1" x2="12" y2="3"/>
    <line x1="12" y1="21" x2="12" y2="23"/>
    <line x1="1" y1="12" x2="3" y2="12"/>
    <line x1="21" y1="12" x2="23" y2="12"/>
    <!-- 4 diagonal rays -->
    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
  </g>
</svg>
